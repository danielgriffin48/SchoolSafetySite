<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How safe is your school?</title>
    <link th:href="@{/Style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<div class="mainContainer">
<h2><div th:text="${school.establishmentName}"></div></h2>
<div id="mapid"></div>
</div>
</body>
<script  th:inline="javascript">
    var schoolLat = [[${school.lat}]];
    var schoolLon = [[${school.lon}]];
    var mymap = L.map('mapid').setView([schoolLat, schoolLon], 13);
    var marker = L.marker([schoolLat, schoolLon]).addTo(mymap);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1IjoiZXJsaWNoYmFjaG1hbiIsImEiOiJja3FqdXkyOG8wNW42MndyMGtsajBzZW1zIn0.nWuxiJAhQSGZmrzv_1_n0g'
}).addTo(mymap);
</script>
</html>
